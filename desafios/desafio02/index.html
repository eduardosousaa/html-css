<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>Dasafios das Imagens</h1>
    <p>Inserir imagens em HTML é muito simples, tanto quanto no conteúdo quanto lá em cima, como ícones de favoritos</p>
    <picture>
        <source media="(max-width: 550px)" srcset="imagem/foto-pp.png" type="image/png">
        <source media="(max-width: 850px)" srcset="imagem/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagem/foto-m.png" type="image/png">
        <source media="(max-width: 1200px)" srcset="imagem/foto-g.png" type="image/png">
        <img src="imagem/foto-gg.png" alt="Imagem flexível">
    </picture>
</body>
</html>
