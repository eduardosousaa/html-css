<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelos de caixa</title>
    <style>
        h1 {
            background-color: #3571cc;
            width: 300px;
            height: 300px;
            
            border: 10px solid red;

            padding: 10px;

            margin: 10px auto 40px auto;

            outline: 5px dashed salmon;
        }
        a {
            border: 10px solid rgba(255, 0, 0, 0.521);
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>H1 é um modelo de caixa Box-level</h1>
    <p>O p também é um modelo de caixa box-level, <a href="#">o a é um modelo inline-level</a></p>
</body>
</html>
