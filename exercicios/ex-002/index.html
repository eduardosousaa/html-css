<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e quebras de linha</h1>
    <hr>
    <p>Basta voce escrever um <br> parágrafo de qualquer <br>jeito. Basta colocar tudo no meio do par de tags p e /p</p>
    <p>Vamos adicionar símbolos:
        &reg;
        &copy;
        &euro;
        &pound;
        &yen;
        &cent;
        &Delta;
        &uarr;
    </p>
    <p>Vamos adicionar emoji:
        &#x26BD;
        &#x1F43A;
    </p>
</body>
</html>
